add_newline = false
command_timeout = 2000

[aws]
disabled = true

[nodejs]
symbol = "⬢ "
style = "bold green"
disabled = false


[git_branch]
symbol = "🌱 "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)" 


